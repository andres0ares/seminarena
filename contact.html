  <!-- Forms -->

  <section class="container">
    <div id="feedback"></div>
    <form>
        <h2>Nos envie sua pergunta!</h2>
        <div class="form-row">

            <div class="col-12 col-sm-12">
                <label for="nome">Nome</label>
                <div class="form-group row" id="nome">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                </div>
            </div>

            <div class="form-group col-12 col-sm-12">
                <label for="Email1">Email</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu email.</small>
            </div>
            
            <div class="form-group col-12 col-sm-12">
                <label for="pergunta">Pergunta</label>
                <textarea class="form-control" id="pergunta" rows="3"></textarea>
            </div>

            <div class="form-group ml-3 col-12 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-form">Submit</button>

        </div>

    </form>
